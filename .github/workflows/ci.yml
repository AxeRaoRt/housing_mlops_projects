name: CI

on:
  push:
    branches: [main, develop, push-clean-axel]
  pull_request:
    branches: [main]

jobs:
  # -------- Job 1: Lint --------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: ruff check src/ api/ tests/

  # -------- Job 2: Unit & Integration Tests --------
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: PYTHONPATH=. pytest tests/ -v --tb=short

  # -------- Job 3: Data Validation --------
  validate-data:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate dataset
        run: python -m src.validate_data --no-mlflow

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: data-validation-report
          path: reports/data_validation_report.json

  # -------- Job 4: Docker Build & Push to Google Artifact Registry --------
  # docker-build:
  #   runs-on: ubuntu-latest
  #   needs: lint
  #   strategy:
  #     matrix:
  #       include:
  #         - dockerfile: Dockerfile.infer
  #           name: api
  #         - dockerfile: Dockerfile.train
  #           name: train
  #         - dockerfile: Dockerfile.ui
  #           name: ui
  #   steps:
  #     - uses: actions/checkout@v4

  #     - name: Build ${{ matrix.name }}
  #       run: docker build -f ${{ matrix.dockerfile }} -t fraud-${{ matrix.name }}:ci .

  docker-push:
    runs-on: ubuntu-latest
    needs: [test, validate-data] # On ne push que si les tests passent
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.infer
            name: api
          - dockerfile: Dockerfile.train
            name: train
          - dockerfile: Dockerfile.ui
            name: ui
    
    # Variables pour simplifier l'URL du registre
    env:
      GAR_LOCATION: europe-west1 # Remplacez par votre région (ex: us-central1)
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REPOSITORY: my-app-repo # Le nom du dépôt créé dans Artifact Registry
      
    steps:
      - uses: actions/checkout@v4

      # 1. Authentification Google Cloud
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 2. Configurer Docker pour utiliser Google Artifact Registry
      - name: Docker Auth Config
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      # 3. Build et Tag l'image
      # Le tag doit suivre le format : REGION-docker.pkg.dev/PROJECT/REPO/IMAGE:TAG
      - name: Build, Push & Tag to GAR
        run: |
          # On définit la version (ex: v42)
          VERSION="v${{ github.run_number }}"
          
          # URL de base
          BASE_URL=${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/fraud-${{ matrix.name }}
          
          # Build avec le tag de version ET le tag latest
          docker build -f ${{ matrix.dockerfile }} \
            -t $BASE_URL:$VERSION \
            -t $BASE_URL:latest .
            
          # On push les deux
          docker push $BASE_URL:$VERSION
          docker push $BASE_URL:latest

     
