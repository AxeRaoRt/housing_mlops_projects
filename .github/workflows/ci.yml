name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # -------- Job 1: Lint --------
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: ruff check src/ api/ tests/

  # -------- Job 2: Unit & Integration Tests --------
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --tb=short

  # -------- Job 3: Data Validation --------
  validate-data:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Validate dataset
        run: python -m src.validate_data --no-mlflow

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: data-validation-report
          path: reports/data_validation_report.json

  # -------- Job 4: Docker Build --------
  docker-build:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.infer
            name: api
          - dockerfile: Dockerfile.train
            name: train
          - dockerfile: Dockerfile.ui
            name: ui
    steps:
      - uses: actions/checkout@v4

      - name: Build ${{ matrix.name }}
        run: docker build -f ${{ matrix.dockerfile }} -t fraud-${{ matrix.name }}:ci .
