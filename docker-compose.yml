version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.infer
    container_name: fraud-api
    environment:
      - MODEL_PATH=models/model_v1.joblib
      - SCHEMA_PATH=models/model_v1_schema.json
      - MODEL_VERSION=v1
      - PRED_THRESHOLD=0.01
      - LOG_LEVEL=INFO
    ports:
      - "8001:8000"   # API now on 8001

  prometheus:
    image: prom/prometheus:v2.54.0
    container_name: fraud-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9092:9090"   # Prometheus now on 9091
    depends_on:
      - api

  grafana:
    image: grafana/grafana:10.4.2
    container_name: fraud-grafana
    ports:
      - "3002:3000"   # Grafana now on 3001
    depends_on:
      - prometheus
